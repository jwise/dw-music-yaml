  </ul> <p style="clear: both;"><a name="from-me"></a>This year, I didn't do
  a whole lot of mixing on my own.  <b>Here are two things I did in 2019</b>:
  </p><ul>
  
---
type: extracredit
list:
-
  title: "on the edge: 2019, as heard by Joshua"
  url: https://joshuawise.com/resources/eoy2019/v1/
  short: |
    This year, I did a very different feeling mixtape.  2019 was a rougher
    year for me than was 2018, it seems, and the songs I chose reflected that.  I don't
    know if this is a thing lots of folks will enjoy, but that's ok.  I
    liked it.
-
  title: Cabin
  url: https://nyus.joshuawise.com/cabin-comp-2.mp3
  short: |
    Over the December break, I decided I finally wanted to try singing
    again.  Without any real knowledge of composition, I took a crack at
    doing a choral-style cover of a few verses and the chorus of Alexx
    Reed's <a
    href="https://thoushaltnot.bandcamp.com/track/cabin">Cabin</a>.  I don't
    call it polished at all, but I think it's a different view on something
    that I know well, anyway.
  
---
