type: albums
list:
- artist: Ladytron
  album: Ladytron
  url: https://www.amazon.com/gp/product/B07K7X3D85/
  purchased: February 19th
  released: February 15th
  cover: https://m.media-amazon.com/images/I/91BoOquF4XL._SS500_.jpg
  rating: 3
  body: |
    <p>Electronica, dark synthwave.  Recommend for genre fans.</p>
    
    <p>It's been a while since Ladytron released something new, and I think
    this is a good effort for all that time.  Musically, it is relatively
    diverse (at least, within the genre...), and it is short and sweet and
    to the point, clocking in at just shy of 54 minutes.  The rhythmic
    repetition results in tracks that stick out in my mind, and are
    extremely danceable; many of these fit naturally in a DJ set designed to
    get your body moving, but on the other hand, they seem to work equally
    well at my desk.  If I have to make a complaint, which I do, it's that
    <a href="https://en.wikipedia.org/wiki/Loudness_war">it's been
    compressed to hell and back</a>, and the percussion -- which I claim is
    driving the album -- gets lost in the muddle.  (You'll hear that a lot
    from me this year, so get used to it.)</p>
    
    <p><a href="https://www.youtube.com/watch?v=vHufYLxIwU8">Deadzone</a> and <a href="https://www.youtube.com/watch?v=shUHbx24hq8">Figurine</a> are two heavily danceable tracks from Ladytron's self-titled.</p>
    
    <p><i>&ldquo;Tomorrow Is Another Day&rdquo;, from this album, ended up
    on my <a href="https://joshuawise.com/resources/eoy2019/v1/">end of year
    compilation</a>.</i></p>

-
  artist: Aesthetic Perfection
  album: Into The Black
  url: https://www.amazon.com/gp/product/B07P6GD4ZC/
  purchased: April 17th
  released: March 29th
  cover: https://m.media-amazon.com/images/I/91+ANtjtifL._SS500_.jpg
  rating: 4
  body: |
    <p>Futurepop, rock.  Recommend for Aesthetic Perfection fans.</p>
    
    <p>Over the years, Daniel Graves has gotten a bunch of grief for his
    project, Aesthetic Perfection, having become more "pop"-ish, and less... 
    Industrial, or EBM, or whatever.  The thing is: Daniel Graves never
    really <i>was</i> what those fans wanted him to be!  All along, if you
    kept your ears open, he has always trended towards a more melodic pop
    sound (accompanied by bursts of his trademark screaming, of course).  If
    you look at his history of remixes, you'll see that when given the
    opportunity to enter a remix contest, he enters contests for...  <a
    href="https://www.youtube.com/watch?v=lu0GQz_ziXc">Lady Gaga, and the
    results are amazing</a> (well, amazing, if you like Daniel Graves).  So
    it shouldn't be a surprise when his new album is more pop-heavy, and,
    well, it is.</p>
    
    <p>It's a fine album, but the only thing I have against it is that it's
    just more of the same.  Which is what you expect, but all the same, the
    catchy lick from <i>Supernatural</i> is basically xeroxed from <a
    href="https://aestheticperfection.bandcamp.com/album/never-enough"><i>Never
    Enough</i></a> (2015), which is hard to let slide.  On the other hand,
    the mix is wonderfully punchy, and that goes a long way in my mind.</p>
    
    <p>Have a listen to <a
    href="https://www.youtube.com/watch?v=8mH-5NrCGEQ">Supernatural</a>,
    which I love, and <a
    href="https://www.youtube.com/watch?v=szbTrEoBtwg">Wickedness</a>.</p>

-
  artist: Dream Theater
  album: Distance Over Time
  url: https://www.amazon.com/gp/product/B07KZ6NC18/
  purchased: February 22nd
  released: February 22nd
  cover: https://m.media-amazon.com/images/I/616+3Z82k8L._SS500_.jpg
  rating: 1
  body: |
    <p>Prog rock.  Wait, Dream Theater released an album last year??  and I
    bought it???  I think it actually was good, but obviously I never
    listened to it a second time, so it was completely forgettable.  Maybe I
    oughta give it another listen.</p>

-
  artist: Deep Energy Orchestra
  album: Playing With Fire
  url: https://www.amazon.com/gp/product/B07GSLHCCB/
  purchased: February 23rd
  released: October, 2018
  cover: https://m.media-amazon.com/images/I/91ZWFMqneyL._SS500_.jpg
  rating: 3
  body: |
    <p>Indo-jazz; free jazz.  Recommend for Jazz People; good desk
    listening.</p>
    
    <p>I bought this on recommendation of <a
    href="https://twitter.com/dev_14e">Dev Purandare</a> to use as preroll
    music at <a href="https://bangbangcon.com/west/2019">!!Con West
    2019</a>.  It was great for that -- and, as it turns out, a bunch of it
    was great for all-purpose listening, too!  Listen to it as you work, or
    to introduce your conference.  As does Dev, I really like <a
    href="https://www.youtube.com/watch?v=br3d-jay0Gk">Lotus Feet</a>.</p>

-
  artist: Vienna Teng
  album: Aims
  url: https://www.amazon.com/gp/product/B00FCISTRG/
  purchased: February 23rd
  released: September, 2013
  cover: https://m.media-amazon.com/images/I/81A2NEbyAvL._SS500_.jpg
  rating: 5
  body: |
    <p>A variety, including pop, electronica, and ...  whatever you call
    Vienna Teng.  Recommended for most people.</p>
    
    <p>So I'd seen Vienna Teng live in early January, and it seemed like
    <i>Level Up</i> would be "obviously" the right opening for !!Con West. 
    For bonus points, the album is licensed CC-BY, so I had no problems with
    letting it go out over the live stream, too.  I love a lot about this
    album, and a lot of it has stuck with me; I think one of my favorite
    things about Vienna Teng is the variety both of sounds and affects that
    she brings to her albums.  So much of it pops into my head out of
    nowhere from time to time, and the amazing thing is that it's not just
    one or two songs, but a good cross-section of the album!</p>
    
    <p>It's hard to pick one or two favorites, but consider the bookends, <a
    href="https://www.youtube.com/watch?v=U4n_8R5lKnw">Level Up</a> and <a
    href="https://www.youtube.com/watch?v=KknieRIBZGs">Goodnight New
    York</a>, as representative of the album.</p>

    <p><i>&ldquo;The Breaking Light&rdquo;, from this album, ended up
    on my <a href="https://joshuawise.com/resources/eoy2019/v1/">end of year
    compilation</a>.</i></p>

-
  artist: The Album Leaf
  album: One Day I'll Be On Time
  url: https://www.amazon.com/gp/product/B000TEPGTM/
  purchased: February 23rd
  released: May, 2001
  cover: https://m.media-amazon.com/images/I/71iMBP72fpL._SS500_.jpg
  rating: 4
  body: |
    <p>Soft, ambient, a little electric but largely acoustic.  Recommended
    for most people.</p>
    
    <p>Recommended by <a href="https://twitter.com/lindsey">Lindsey
    Kuper</a>, also during !!Con West.  Also great desk music, and I've
    found that it also works well in yoga classes.  It's hard to say much
    about it, but I really really like it: it's a soothing mix of guitar and
    the occasional bleeps and bloops.  Representative from this album, I
    think, is <a
    href="https://www.youtube.com/watch?v=3v3XJAnqSYo&list=OLAK5uy_mKyA2FXLHMr9ldgSVZ71uilrHyotxB0TY&index=4&t=0s">Storyboard</a>.</p>
    
    <p><i>&ldquo;Last Time Here&rdquo;, from this album, ended up
    on my <a href="https://joshuawise.com/resources/eoy2019/v1/">end of year
    compilation</a>.</i></p>

-
  artist: TR/ST
  album: The Destroyer, pt. 1
  url: https://www.amazon.com/gp/product/B07M8P96H6
  purchased: April 19th
  released: April 19th
  cover: https://m.media-amazon.com/images/I/61z8GfqoGPL._SS500_.jpg
  rating: 3
  body: |
    <p>Gothy massive beats.  Recommended for fans.</p>
    
    <p>It has been <i>years</i> since Robert Alfons released <i>Joyland</i>,
    and in the mean time, he's been dropping singles here and there.  At
    long last, this year, he announced that he'd release a double-album,
    spaced over the year.  The albums were...  fine!  Not every track was a
    massive hit, but they all had his signature sound.  I would say that a
    solid 50% of tracks on this 8-track album were decent, and the rest were
    largely forgettable.</p>
    
    <p>It's not a bad hit rate, but it's not "stop the world, you gotta hear
    this".  One of the better tracks is <a
    href="https://www.youtube.com/watch?v=VGnIZx00_ho">Gone</a>.</p>
    
-
  artist: Gareth Emery &amp; Ashley Wallbridge
  album: Kingdom United
  purchased: May 10th
  released: May 10th
  cover: https://m.media-amazon.com/images/I/610aTLTMkaL._SS500_.jpg
  url: https://www.amazon.com/gp/product/B07RC1NNTV
  rating: 2
  body: |
    <p>Gareth Emery trance.  Gareth Emery completionists can get it,
    everyone else can skip.</p>
    
    <p>Do you like the Gareth Emery song?  (The new one, not the old one. 
    There's only one new one and only one old one, the rest are just
    copies.) If you do, you might like this album, because it has 14 of the
    Gareth Emery song, including one of the standard outro Gareth Emery song
    (my favorite Gareth Emery song).  Listen to <a
    href="https://www.youtube.com/watch?v=RwPArfEKkII">Lionheart</a>, and if
    you like it, you can get the album.  Or maybe you can still skip the
    album.</p>
    
    <p><i>&ldquo;Kingdom United&rdquo;, from this album, ended up
    on my <a href="https://joshuawise.com/resources/eoy2019/v1/">end of year
    compilation</a>.</i></p>
    
-
  artist: The Atomica Project
  album: Grayscale
  purchased: July 9th
  released: December 2007
  url: https://www.amazon.com/gp/product/B015D2MMUU/
  cover: https://m.media-amazon.com/images/I/71GN52x5tNL._SS500_.jpg
  rating: 4
  body: |
    <p>Dark and downtempo and sad, jazzy, trip-hop.  If you like that idea,
    stop and buy it.  If not, skip it.</p>
    
    <p>This album will probably be polarizing.  It is challenging because of
    how dark it is.  But all the same, I loved it both musically and
    content-wise.  The sparse sonic landscape and mix of the album matches
    the emotional tone, and I give a lot of credit to the songwriting.  I
    found this album originally because of the Iris remix of Gravity, which
    was crossposted to Andrew Sega's soundcloud; the original has a very
    different tone.  If that all sounds appealing to you, <a
    href="https://www.youtube.com/watch?v=UkZr935WD88">have a listen to
    Gravity</a>.  And if it doesn't, well, I don't blame you.</p>
    
    <p><i>&ldquo;All the Loneliness in the World&rdquo;, from this album,
    ended up on my <a
    href="https://joshuawise.com/resources/eoy2019/v1/">end of year
    compilation</a>.</i></p>

-
  artist: Iris
  album: Six (Deluxe)
  purchased: August 23rd
  released: August 23rd
  url: https://iris-us.bandcamp.com/album/six-luxus
  cover: http://f4.bcbits.com/img/a2542315920_16.jpg
  rating: 5
  body: |
    <p>Synthpop and darkwave.  Listen to it for almost everyone, buy it for
    fans of the genre.</p>
    
    <p>I'm going to start by getting this out of the way.  The mastering on
    this album is bad.  It's dog shit bad.  The whole album is firewalled,
    and there's so much punchiness in the instrumentation, and the vocals
    are lost in the mix, and I'm so angry about it.  The worst part is that
    the B-sides on the deluxe version aren't like this at all, so you get an
    idea that they are <i>capable</i> of making an album that isn't slammed
    to the limiters!  They just decided not to, for no good reason.</p>
    
    <p>Ok, that's out of the way.  If you put that behind us, I love this
    album.  Andrew Sega's sounds and beats are some of his finest, and
    Reagan Jones's songwriting is on form too (at least, as long as you
    don't mind that form being "slightly less heavyhanded than VNV Nation"). 
    It's a diverse album in terms of sounds, tempos, feelings, ...  it goes
    from the driving opener of Third Strike, ending up in the lush, warm,
    green Final Fate.  It all feels exactly like what it's supposed to be. 
    I just wish you could hear it in the mix.  The fact that it still
    managed a five-star despite the disastrous mix maybe should tell you a
    lot about how much I like it, musically.</p>
    
    <p>Have a listen to <a
    href="https://iris-us.bandcamp.com/track/feeder-2">Feeder</a> and <a
    href="https://iris-us.bandcamp.com/track/final-fate-2">Final Fate</a>
    for a taste of the range of <i>Six</i>.</p>
    
    <p><i>&ldquo;Joy Kill&rdquo;, from this album, ended up on my <a
    href="https://joshuawise.com/resources/eoy2019/v1/">end of year
    compilation</a>.</i></p>

-
  artist: Above &amp; Beyond
  album: Flow State
  purchased: October 10th
  released: July 19th
  url: https://www.amazon.com/gp/product/B07T3G4YVT/
  cover: https://m.media-amazon.com/images/I/61Lb1whBqrL._SS500_.jpg
  rating: 3
  body: |
    <p>Ambient.</p>
    
    <p>I give Above &amp; Beyond a lot of credit here.  For the past while,
    they've mostly been following trends, and, well...  the results have
    been mediocre.  The world wants them to pump out big rewm houws, and
    they do, and it's ...  not their thing.  <i>Tri-state</i> was such an
    emotionally open album, which felt like it was meaningfully "their
    thing"; over time, it felt like they progressively transitioned to Just
    Turning The Crank On Some Beats.  So although ambient is not necessarily
    <i>my</i> thing, this album feels like it goes back to their roots in a
    lot of ways: it sonically experiments with feelings in a way that most
    of their subsequent stuff simply hasn't done.  (And, in addition, I give
    them a lot of credit for mastering the album with a load of dynamic
    range!)</p>
    
    <p>Have a listen to <a
    href="https://www.youtube.com/watch?v=q34VFiR566A">Don't Leave</a>.</p>
    
    <p>&ldquo;Don't Leave&rdquo; also ended up on my <a
    href="https://joshuawise.com/resources/eoy2019/v1/">end of year
    compilation</a>.</i></p>

-
  artist: TesseracT
  album: Sonder
  purchased: October 10th
  released: April 2018
  url: https://www.amazon.com/gp/product/B079C5L2FV/
  cover: https://m.media-amazon.com/images/I/61+h-1aqVlL._SS500_.jpg
  rating: 1
  body: |
    <p>Prog metal.  I bought it hoping to like more prog metal in the way I
    like Animals as Leaders.  I didn't.</p>

-
  artist: Rudimental
  album: Toast to Our Differences
  purchased: November 5th
  released: September, 2018
  url: https://www.amazon.com/gp/product/B07D8JD7YS/
  cover: https://m.media-amazon.com/images/I/91nVmqkmyOL._SS500_.jpg
  rating: 5
  body: |
    <p>Pop.  Nominally drum &amp; bass, but realistically, much more of a
    reggae influence.  Buy this.</p>
    
    <p>I really liked this!  I originally heard it on an EVA Air flight on
    the in-flight entertainment, and I was surprised by how much I liked
    something on the plane.  This is a solid album that also has a great mix
    of tones and feelings to it, all with a great collection of beats and
    vocals.  In my mind, I associate Rudimental with drum &amp; bass, but
    what I've learned from this is that they're capable of much, much more
    -- and that when they bring a variety of guest vocalists on the album,
    you get even more than that still.</p>
    
    <p>One thing that I love about is that it feels like a cohesive album,
    rather than just a collection of songs.  Bonus points for being
    well-mastered and punchy-sounding, too.  It's hard to extract songs in
    isolation, but for a taste of the range of the album, maybe compare the
    massive chorus of <a
    href="https://www.youtube.com/watch?v=qZVm-2nM0sA">Sun Comes Up</a> with
    the pared-down D&amp;B beats of <a
    href="https://www.youtube.com/watch?v=2QvHnaNbM-Q">Do You
    Remember</a>.</p>
    
    <p><i>&ldquo;Thula Ungakhlai&rdquo; and &ldquo;These Days&rdquo;, from
    this album, ended up on my <a
    href="https://joshuawise.com/resources/eoy2019/v1/">end of year
    compilation</a>.</i></p>

-
  artist: TR/ST
  album: The Destroyer, pt. 2
  purchased: November 19th
  released: November 1st
  url: https://www.amazon.com/gp/product/B07TQ81M9D/
  cover: https://m.media-amazon.com/images/I/71XfgVWrieL._SS500_.jpg
  rating: 2
  body: |
    <p>Most of what I have to say about this is the same as what I have to
    say about part 1, other than that maybe I think this should have been a
    single album rather than two albums.  The title track, <a
    href="https://www.youtube.com/watch?v=q4SdCVAiZ7c">Destroyer</a>, is
    musically great, extremely punchy, and the music video is fantastic,
    too; <i>it ended up on my <a
    href="https://joshuawise.com/resources/eoy2019/v1/">end of year
    compilation</a>.</i></p>

-
  artist: KANGA
  album: Eternal Daughter
  purchased: November 30th
  released: September 9th
  url: https://www.amazon.com/gp/product/B07WHKKLXJ/
  cover: https://m.media-amazon.com/images/I/71GawTf3oqL._SS500_.jpg
  rating: 3
  body: |
    <p>Futurepop, EBM, darkwave.  Recommended for genre fans.</p>
    
    <p>Ok, I really like this album, but it's not for everyone.  It has
    moments that are extremely danceable.  The beats are huge; Kanga knows
    what she's going for, and executes to great effect.  It's short and to
    the point, coming in at a 6-track 20-minute EP.  What's not to like?</p>
    
    <p>I mean, other than if you don't like the genre.  But I do.  <a
    href="https://www.youtube.com/watch?v=TIz-UmKnRDE">Burn</a> will tell
    you if you like it or not.</p>

-
  artist: BT
  album: Everything You're Searching For Is On The Other Side Of Fear
  purchased: December 17th
  released: December 13th
  url: https://www.amazon.com/gp/product/B081JZZJRZ/
  cover: https://m.media-amazon.com/images/I/61OdA7SlTZL._SS500_.jpg
  rating: 1
  body: |
    <p>Experimental.  Tooooo experimental.</p>

-
  artist: Armin van Buuren
  album: A State of Trance, Year Mix 2019
  url: https://www.amazon.com/gp/product/B082BMCPX3
  purchased: December 29th
  released: December 13th
  cover: https://m.media-amazon.com/images/I/61cnO6XisjL._SS500_.jpg
  rating: 2
  body: |
    <p>Yep, another ASOT yearmix.</p>
    
    <p>I liked this year's.  The intro is increasingly bizarre every year,
    and this one's made me laugh pretty hard.  I listened to this actually a
    few times!  But not more than that, I think.</p>

