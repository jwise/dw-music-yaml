  style="float: left; width: 200px; height: 200px; margin-right: 1em;
  margin-bottom: 1.5em; padding: 1px; background-color: #000000;"></img>
  <b>A return visitor from last year, an end-of-year mix</b></a>: Don't have
  time to read through all of this, but want a taste of what I listened to
  this year?  I have assembled for you <a
  href="https://joshuawise.com/resources/eoy2019/v1/">a CD-ish-length
  (64-minute) continuous mix</a> with some of the most important tracks that
  I listened to this year, spanning a variety of genres, feelings, and
  tones.  This year's was a real challenge to put together, but it was very
  rewarding to do so; I hope you'll enjoy listening to it as much as I
  enjoyed assembling it for you!</p>
  
  <p style="clear: both;"><b>New albums for 2019.</b><ul>
