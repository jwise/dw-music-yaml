body: |
  </ul> <p><a name="live-music"></a>Finally, I got to see some <b>live shows</b>
  last year.  Here's my rundown of what I saw:</p><ul>

---
type: live
list:
-
  act: Vienna Teng
  where: Freight &amp; Salvage
  date: January 4th
  url: https://www.youtube.com/watch?v=LS1U-b2SgZI
  short: |
    If you get a chance to see Vienna Teng live, you should totally do it. 
    Her sets are fully request-based; in this set, she ...  drew a request
    for the jazz standard, Autumn Leaves, out of a hat, and then thought for
    a moment, and played it from memory.  Who does that?  How?  It's
    amazing.
-
  act: Chicane and 4 Strings
  where: Mezzanine
  date: February 1st
  url: https://mezzaninesf.com/events/chicane-4-strings/
  short: |
    Trance classics!  I might be too old for this.  <a
    href="https://photos.app.goo.gl/2wnCgMtqDZnNckgh6">Photos and snaps.</a>
-
  act: Kamasi Washington and Herbie Hancock
  where: Greek Theatre, Berkeley
  date: August 23rd
  url: https://thegreekberkeley.com/events/herbie-hancock-kamasi-washington
  short: |
    This was an incredible show that I am lucky to have seen.  Herbie
    Hancock is a living legend, and Kamasi Washington is not just an
    up-and-coming but now-present total star.  Oddly, their roles were
    reversed in this show: Kamasi Washington did his best to present to us
    the best-in-the-world possible view of "what Jazz is", and Herbie
    Hancock, following him, completely turned our minds inside out with his
    premise of what the future of jazz ought to be.  <a
    href="https://photos.app.goo.gl/DXSgSL9NHedas94V9">Photos, snaps, and
    videos.</a>
-
  act: Vienna Teng
  where: Freight &amp; Salvage
  date: December 30th
  url: https://www.youtube.com/watch?v=p7q4HCpdWT4
  short: |
    New-years show.  Vienna Teng continues to impress, even 6 months
    pregnant.  The schedules just happened to land this year that we got two
    in a year.
-
  act: Alex Reed
  where: online
  date: three concerts over the course of the year
  url: https://www.patreon.com/salexanderreed/
  short: |
    Alexx's Patreon continues to surprise and delight.  He has committed to
    doing three live-streamed concerts a year, and I'm goign to list them
    here because they have the same fantastic display of musicianship that
    I'd expect at any other concert.  This year's resulted in a few live
    albums with some of my favorite versions of a bunch of songs that he's
    written; unfortunately, they're Patreon-only, rather than available on
    Bandcamp, so I can't point you to them.  Oh, well.
---
