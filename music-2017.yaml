  </ul> <p><a name="extra-credit"></a>Unsurprisingly, there were other things that I listened to this
  year, too.  For <b>extra credit</b>, here are a bunch of things that I liked, but
  that for whatever reason, I didn't end up buying in 2017:</p> <ul>
---
type: extracredit
list:
-
  title: Gabriel &amp; Dresden - The Only Road
  url: https://www.amazon.com/Only-Road-Gabriel-Dresden/dp/B077V53CMK
  body: |
    <p>I didn't mention this above because I only bought this in January,
    but, here, look, let me put it in no uncertain terms: <b>buy this right
    now</b>.  This would have been a strong contender for "best thing I
    listened to this year" if it had met the January 1st deadline.  But,
    basically, all you need to know is that Gabriel &amp; Dresden did their
    first artist album since <i>2006</i>, and it's absolutely fantastic. 
    (Trance-style, if you must know, but musically, it kind of wanders
    around genres, and has the same "everyone should listen" characteristic
    that <i>Escape</i> does.)</p>
-
  title: TR/ST - The Dazzle
  url: https://www.youtube.com/watch?v=7V-Ah-L5PNQ
  short: A TR/ST single that I didn't know existed.  Good stuff.
-
  title: "Camo &amp; Krooked: BBC Radio 1 Essential Mix (2017)"
  url: https://soundcloud.com/camokrooked/essential-mix-2017
  body: |
    <p>If you liked Pendulum's 2005 Essential Mix and have been looking for
    your entire life for another mix like that, well, your search stops
    here.  This is an awesome two hour long drum &amp; bass set that will
    make you want to just keep dancing.  If you need work music, sit down
    for two hours with this and don't emerge from your headphones until it's
    over.  Via James.</p>
-
  title: Mat Zo, ft. Eyes That Lie - Hurricane (2011 Club Mix)
  url: https://soundcloud.com/matzo/hurricane-feat-eyes-that-lie-2011-club-mix
-
  title: Mat Zo - Natural
  url: https://soundcloud.com/matzo/natural
  body: |
    <p>Mat Zo's SoundCloud is kind of a treasure trove full fo all sorts of
    stuff that didn't quite make it onto his albums, for whatever reason. 
    The <i>Hurricane</i> edit is -- to borrow an EDM turn of phrase,
    "massive", and <i>Natural</i> is just a good track.  Basically
    everything that Mat Zo does feels inspired, and even when he shitposts
    on SoundCloud, it is not an exception.</p>
-
  title: Platina Jazz - Tank! (Cowboy Bebop cover)
  url: https://www.youtube.com/watch?v=0iKpIh6xonc
  short: |
    Presented without comment.  If you know what this is, you need to
    listen to it right now.
-
  title: Tokyo Brass Style - Cruel Angel's Thesis
  url: https://www.youtube.com/watch?v=hq8oI2uahWE
  short: |
    If you needed to listen to Tank!, you really really need to listen to
    this.  If you don't know what either of these are, you can safely ignore
    them.
-
  title: "Dave Simon: Frolic NYE, Winter 2015, D&amp;B mix"
  url: https://soundcloud.com/djdavesimon/frolicwinter
  short: Apparently 2017 was the year of drum &amp; bass discovery for me.
-
  title: Resonate - Somewhere Over The Rainbow
  url: https://www.youtube.com/watch?v=ILvCtdG_LsI
  short: |
    Hard to believe that so much rich sound can come from just four
    voices.
-
  title: Lange, ft. Sarah Howells - Out of the Sky (Radio Edit)
  url: https://www.youtube.com/watch?v=pwezcQJFEd0
  short: |
    I've heard the Kyau &amp; Albert mix in ASOTs years past, but I actually
    really like the radio version -- and this is a great reminder of a great
    tune.
-
  title: ThouShaltNot - Land Dispute
  url: https://thoushaltnot.bandcamp.com/album/land-dispute
  short: |
    I rediscovered this album this year, and, just like my discovery of
    The White Beyond, I like this, too.  Enjoy having <i>Like Apple
    Trees</i> stuck in your head for the next week.  You're welcome.
-
  title: Ferry Corsten - Blueprint
  url: https://www.amazon.com/Blueprint-FERRY-CORSTEN/dp/B071S3RLL3
  short: |
    Reviews are good, but I didn't manage to listen to it last year.  I
    should give it a spin this year.  It is, anyway, a new Ferry artist
    album, so I have higher hopes than 2016's <i>&gt;hello&gt;world</i>.
-
  title: TR/ST - Bicep
  url: https://www.youtube.com/watch?v=bQt9afKvh3U
-
  title: TR/ST - Destroyer
  url: https://www.youtube.com/watch?v=q4SdCVAiZ7c
  body: |
    <p>TR/ST has a new album coming that he's been teasing singles from for the
    past two years.  <i>Bicep</i> is not my favorite thing, but
    <i>Destroyer</i> I think is freaking fantastic, and features a sound
    that's identifiably TR/ST, but otherwise feels fresh and like a complete
    new dimension for him to explore -- a stripped-down sound almost
    reminiscent of Coldplay.  I'm excited for whatever the album brings,
    when it finally lands -- and maybe even more excited for the tour that
    comes with it.</p>
-
  title: Ari Mason - Musica Lunae
  url: https://arimason.bandcamp.com/album/musica-lunae
  body: |
    <p>Last year, I wrote about Ari Mason: "<i>Anyway, I think it's pretty
    clear that she is still developing as an artist, and if this is anything
    to go by, I really look forward to whatever she does next.</i>".  I
    stand by this, but what she did was 100% not what I was expecting.  In
    this case, she decided to cover...  a collection of 16th century motets. 
    She brings her own flavor to them, with an electronic, vocoder-based
    style for the entirety of the album.  Initially, I wasn't sure what to
    make of it, and felt kind of negatively about it, but as the album
    progressed, I realized that the electronically-obscured sound wasn't an
    unintended side effect, so much as it was the entire point of the
    album!</p>
    
    <p>I didn't buy it last year because it wasn't out on Amazon MP3 yet,
    which is where I seem to have centralized my music consumption.  I don't
    know if it will get all that much airplay from me, either.  But I'm
    really excited to see an artist finding her sound, and making such a
    strong statement: "this is what I believe that this genre should draw
    from", and "it's okay to have crosspollination in our influences".  This
    is a gutsy album to release, and I'm so glad that she did it.  I bought
    it in 2018.</p>
-
  title: Vienna Teng - Harbor
  url: https://www.youtube.com/watch?v=ss7aFUbwzec
-
  title: Vienna Teng - Eric's Song
  url: https://www.youtube.com/watch?v=ImgK6DRGTZE
-
  title: "Vienna Teng: Live from Freight and Salvage Coffeehouse, December, 2017"
  url: https://www.youtube.com/watch?v=yiTKlYYTdxk
  body: |
    <p>Piano and vocals.</p>
    
    <p>Maybe one of the biggest discoveries that I've made this year is
    Vienna Teng.  I came to her song <i>Harbor</i> from Syncopation's a
    cappella cover of it at Techapella this year, where they did a fantastic
    job navigating the complicated rhythms that build the piece up; and in
    that, really, lies the first hint of what an incredibly talented
    musician that Vienna is.  She pours raw emotion into her work, but on
    the piano and in her writing -- and the amazing thing is that, despite
    the technically challenging music, it doesn't feel contrived in the
    slightest.  The rhythms aren't unusual for the classic "prog rock"
    reason of "because we had to put something weird in there", and the
    writing is not overblown for the sake of being overblown; there's
    something refreshingly honest about all of her work.</p>
    
    <p>The depth of this honesty, I think, comes when you see her live,
    which I only wish that I had.  She does a show around New Year's every
    year, as far as I can tell, and I didn't quite get in on tickets in
    time.  (I won't make that mistake again this year.) She is at least as
    talented of a performer live as she is on an album, and you can tell
    that the performance is truly like second nature to her; she chooses
    songs to play, as far as I can tell, by pulling them out of a hat, and
    because she knows them inside and out, she executes them perfectly. 
    (She did a second night of the show, with a largely different setlist,
    but I haven't listened to that one yet.)</p>
    
    <p>You would do yourself a great service to listen to the recorded
    tracks that I linked above.  Then sit down for two hours and listen to
    her live set.  You won't regret it.  (Then, get tickets to see her as
    soon as you can.)</p>
---
